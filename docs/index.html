      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: "Lato", sans-serif;
        color: #EEEEEE;
      }
      #viewDiv {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
      }
      .plot-container {
        top: 0;
        left: 0;
        z-index:99;
        background-color: #393e46;
        overflow: hidden;
        position: absolute;
        height: 100%;
      }
      .popup {
        top: 0;
        left: 0;
        z-index:50;
        background-color: #393e46;
        overflow: hidden;
        position: absolute;
        transition: 0.5s;
        opacity: 0.8;
        border-radius: 5px;
        border: 1px solid black;
      }
      .tools-btn {
        font-size: 16px;
        cursor: pointer;
        z-index: 99;
        position: absolute;
        right: 2%;
        top: 2%;
        color: #EEEEEE;
      }
      
      .tools-btn:hover {
        color: #4ecca3;
      }
      
      .tools-btn:active {
        color: #4d6dcb;
      }

      .plt-ctn {
        margin: 0;
        position: absolute;
        width:100%;
        height:70%;
        padding: 5px;
        top: 50%;
        transform: translateY(-50%);
      }

      .disable {
        top: 0;
        left: 0;
        z-index:80;
        opacity: 0.2;
        background-color: #393e46;
        overflow: hidden;
        position: absolute;
      }

      .control {
        overflow: hidden;
        position: absolute;
      }

      .warning {
        position: absolute;
        overflow: hidden;
        z-index: 1;
        top: 0;
        left: 0;
        opacity: 0.5;
        background-color: #FF0000;
        transition: 0.5s;
        width: 100%;
        height: 0;
      }

      #sliderDiv {
        position: absolute;
        z-index: 1;
        bottom: 0;
        border: 1px solid black;
        background-color: #FEFEFE;
        height: 50px;
        width: 100%;
      }

      function updateBubbles(graphics) {
        graphics.graphics.forEach(function(item, i) {
          var size = getBubbleSize(item.attributes.confirmed);

        style.border = "1px solid black";

    function getPlotData(data) {
      var conf = {
        x: getDates(data.confirmed),
        y: data.confirmed,
        mode: 'lines+markers',
        name: 'Confirmed',
        marker: {
          color: '#ffd373',
        }
      };
      var rec = {
        x: getDates(data.recovered),
        y: data.recovered,
        mode: 'lines+markers',
        name: 'Recovered',
        marker: {
          color: '#7cff70',
        }
      };
      var dead = {
        x: getDates(data.deaths),
        y: data.deaths,
        mode: 'lines+markers',
        name: 'Deaths',
        marker: {
          color: '#fa6964',
        }
      };
      var traces = [conf, rec, dead];
      return traces;
    }
    function firstCase(data) {
      for(i = 0; i < data.length; i++) {
        if(data[i] > 0) {
          return i;
        }
      }
      return 0;
    }
    function updatePlot() {
      var data = getPlotData(selected_data);
      var scale = (LOG_SCALE ? 'log' : 'linear');
      var plot_layout = {
        title: "Growth rate for: " + selected_data.name,
        yaxis: {
          type: scale,
          title: "Cases",
          automargin: true,
        },
        xaxis: {
          title: "Days",
          automargin: true,
          range:[firstCase(data[0].y), data[0].x.length],
        },
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)',
        font: {
          family: 'Times New Roman, Times, serif',
          size: 12,
          color: '#EEEEEE'
        },
      };
      Plotly.newPlot('graph', data, plot_layout, {displaylogo:false});
    }
    function openPlot() {
      var elem = document.getElementById("plotDiv");
      var style = elem.style;
      style.padding="15px";
      style.width = "75%";
      style.height = "100%";
      updatePlot();
    }
    function toggleLog() {
      LOG_SCALE = !LOG_SCALE;
      updatePlot();
    }

    </div>
  </div>
  <div class="disable" id="disableMap"></div>
